<!DOCTYPE html>
{% extends "menu.html" %}
{% load static %}


{% block content %}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-5">
        <div class="row gx-5 align-items-center justify-content-center">
            <div class="col-lg-8 col-xl-7 col-xxl-6">
                <div class="my-5 text-center text-xl-start">
                    <h1 class="display-5 fw-bolder text-white mb-2">Sign up for an account here. Choose the option that best suits your needs</h1>
                    <p class="lead fw-normal text-white-50 mb-4">Already registered? Go ahead and Login</p>
                    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xl-start">
                        <a class="btn btn-primary btn-lg px-4 me-sm-3" href="{% url 'coach_signup' %}">Coach Sign Up</a>
                        <a class="btn btn-outline-light btn-lg px-4" href="{% url 'athlete_signup' %}">Athlete Sign Up</a>
                    </div>
                </div>
            </div>
            <div class="col-xl-5 col-xxl-6 d-none d-xl-block text-center"><img class="img-fluid rounded-3 my-5" src="{% static '/images/FILE0085.jpeg' %} " alt="Home image" /></div>
        </div>
    </div>
</header>

{% endblock %}
