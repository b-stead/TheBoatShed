<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
    {% if viewed_user %}
        <h1 align="center">Viewing User {{ viewed_user.id }}</h1>
<div align="center">
         <dl>
          <dt>Email:</dt>
          <dd>{{viewed_user.email}}</dd>
          <dt>Favorite Color:</dt>
          <dd>{{viewed_user.favorite_color.title}}</dd>
          <dt>Bio:</dt>
          <dd>{{viewed_user.bio}}</dd>
        </dl>
    {% else %}
        <p>User not found.</p>
    {% endif %}
{% endblock %}
</div>
